  <title>DayPulse</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #111111;
      --surface2: #1a1a1a;
      --accent: #f0a500;
      --accent-light: #ffc940;
      --text: #f0ece4;
      --text-muted: #7a7570;
      --border: #222222;
      --success: #4caf50;
      --error: #e53935;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* NOISE TEXTURE OVERLAY */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
      opacity: 0.5;
    }

    /* LAYOUT */
    .app {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 3rem;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 1.6rem;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .logo span { color: var(--accent); }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .offline-badge {
      display: none;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--accent);
      background: rgba(240, 165, 0, 0.1);
      border: 1px solid rgba(240, 165, 0, 0.3);
      padding: 0.3rem 0.75rem;
      border-radius: 20px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .offline-badge.visible { display: flex; }

    .offline-dot {
      width: 6px; height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    /* INSTALL BUTTON */
    #install-btn {
      display: none;
      align-items: center;
      gap: 0.5rem;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      font-family: 'DM Sans', sans-serif;
      font-weight: 500;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
      letter-spacing: 0.02em;
    }

    #install-btn.visible { display: flex; }
    #install-btn:hover { background: var(--accent-light); transform: translateY(-1px); }

    /* DATE STRIP */
    .date-strip {
      font-size: 0.8rem;
      font-weight: 300;
      color: var(--text-muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 3.5rem;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards 0.1s;
    }

    /* QUOTE SECTION */
    .quote-section {
      margin-bottom: 4rem;
      opacity: 0;
      animation: fadeUp 0.7s ease forwards 0.2s;
    }

    .section-label {
      font-size: 0.72rem;
      font-weight: 500;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    .quote-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .quote-controls {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    /* Language toggle */
    .lang-toggle {
      display: flex;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }

    .lang-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      padding: 0.35rem 0.75rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 0.04em;
    }

    .lang-btn.active {
      background: var(--accent);
      color: #000;
    }

    .lang-btn:not(.active):hover {
      background: var(--surface2);
      color: var(--text);
    }

    /* Category select */
    .cat-select {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      padding: 0.35rem 0.65rem;
      border-radius: 6px;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s, color 0.2s;
      max-width: 180px;
    }

    .cat-select:hover, .cat-select:focus {
      border-color: var(--accent);
      color: var(--text);
    }

    .cat-select option {
      background: var(--surface2);
      color: var(--text);
    }

    .quote-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-left: 4px solid var(--accent);
      border-radius: 12px;
      padding: 2.5rem 2.5rem 2rem;
      position: relative;
      overflow: hidden;
      transition: border-color 0.3s;
    }

    .quote-card::before {
      content: '"';
      position: absolute;
      top: -0.5rem;
      right: 1.5rem;
      font-family: 'Playfair Display', serif;
      font-size: 10rem;
      color: rgba(240,165,0,0.05);
      line-height: 1;
      pointer-events: none;
    }

    .quote-text {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(1.3rem, 3vw, 1.9rem);
      line-height: 1.5;
      color: var(--text);
      margin-bottom: 1.5rem;
      position: relative;
    }

    .quote-author {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-muted);
      letter-spacing: 0.08em;
    }

    .quote-author span {
      color: var(--accent);
      margin-right: 0.5rem;
    }

    .quote-actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(240,165,0,0.05);
    }

    .btn:active { transform: scale(0.97); }

    /* WEATHER SECTION */
    .weather-section {
      margin-bottom: 4rem;
      opacity: 0;
      animation: fadeUp 0.7s ease forwards 0.35s;
    }

    .weather-setup {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
    }

    .weather-setup p {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 1.25rem;
      line-height: 1.6;
    }

    .btn-primary {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.65rem 1.75rem;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
      letter-spacing: 0.02em;
    }

    .btn-primary:hover { background: var(--accent-light); transform: translateY(-1px); }

    .weather-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (min-width: 600px) {
      .weather-grid { grid-template-columns: repeat(4, 1fr); }
    }

    .weather-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem 1.25rem;
      text-align: center;
      transition: border-color 0.2s, transform 0.2s;
    }

    .weather-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .weather-card.main {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: left;
      padding: 2rem;
    }

    @media (min-width: 600px) {
      .weather-card.main { grid-column: span 2; }
    }

    .weather-icon {
      font-size: 3.5rem;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .weather-card.main .weather-icon {
      font-size: 4.5rem;
      margin-bottom: 0;
      margin-right: 1.5rem;
    }

    .weather-temp {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 3rem;
      color: var(--text);
      line-height: 1;
    }

    .weather-desc {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.3rem;
      text-transform: capitalize;
    }

    .weather-location {
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .weather-stat-label {
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .weather-stat-value {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text);
    }

    .weather-stat-unit {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* SAVED QUOTES */
    .saved-section {
      opacity: 0;
      animation: fadeUp 0.7s ease forwards 0.5s;
    }

    .saved-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .saved-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .saved-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      transition: border-color 0.2s;
    }

    .saved-item:hover { border-color: var(--border); }

    .saved-item-text {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--text);
    }

    .saved-item-author {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 0.4rem;
    }

    .saved-item-remove {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1rem;
      padding: 0.2rem;
      flex-shrink: 0;
      transition: color 0.2s;
    }

    .saved-item-remove:hover { color: var(--error); }

    .empty-saved {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      padding: 2rem;
      border: 1px dashed var(--border);
      border-radius: 8px;
    }

    /* LOADING */
    .skeleton {
      background: linear-gradient(90deg, var(--surface) 25%, var(--surface2) 50%, var(--surface) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 6px;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-text { height: 1.5rem; margin-bottom: 0.75rem; }
    .skeleton-text.lg { height: 2.5rem; }
    .skeleton-text.sm { height: 1rem; width: 40%; }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(calc(100% + 2rem));
      background: var(--surface2);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.85rem;
      z-index: 100;
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      white-space: nowrap;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    .toast.show { transform: translateX(-50%) translateY(0); }
    .toast.success { border-color: var(--success); color: var(--success); }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-spinner {
      width: 18px; height: 18px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    /* FOOTER */
    footer {
      margin-top: 5rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      animation: fadeUp 0.7s ease forwards 0.7s;
    }

    footer p {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .weather-error {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
  </style>
</head>

<script>
// â”€â”€â”€ UTILITIES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const $ = id => document.getElementById(id);

function showToast(msg, type = '') {
  const t = $('toast');
  t.textContent = msg;
  t.className = 'toast show ' + type;
  setTimeout(() => t.className = 'toast', 2800);
}

function formatDate() {
  const now = new Date();
  const opts = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
  return now.toLocaleDateString('es-ES', opts);
}

// â”€â”€â”€ OFFLINE DETECTION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function updateOnlineStatus() {
  const badge = $('offline-badge');
  if (!navigator.onLine) badge.classList.add('visible');
  else badge.classList.remove('visible');
}

window.addEventListener('online', updateOnlineStatus);
window.addEventListener('offline', updateOnlineStatus);
updateOnlineStatus();

// â”€â”€â”€ DATE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

$('date-strip').textContent = formatDate();

// â”€â”€â”€ LOCAL STORAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const STORAGE_KEY = 'daypulse_saved';
const WEATHER_KEY = 'daypulse_weather';
const QUOTE_KEY   = 'daypulse_last_quote';

function getSaved() {
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch { return []; }
}

function saveQuote(q) {
  const saved = getSaved();
  if (saved.find(s => s.content === q.content)) { showToast('Ya guardaste esta frase'); return; }
  saved.unshift(q);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(saved.slice(0, 30)));
  renderSaved();
  showToast('Frase guardada âœ“', 'success');
}

function removeSaved(idx) {
  const saved = getSaved();
  saved.splice(idx, 1);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
  renderSaved();
}

function clearSaved() {
  localStorage.removeItem(STORAGE_KEY);
  renderSaved();
  showToast('Lista limpiada');
}

function renderSaved() {
  const saved = getSaved();
  const list = $('saved-list');

async function loadCategories() {
  const sel = $('cat-select');
  sel.innerHTML = '<option value="">Todas las categorÃ­as</option>';

    const res = await fetch(`${POSITIVE_API}/categories`);

    const cats = Array.isArray(data) ? data : (data.categories || data.data || []);
    cats.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.id;

      opt.textContent = c.name || c.nombre || c.category || `CategorÃ­a ${c.id}`;
      sel.appendChild(opt);

// â”€â”€ Fetch a random quote â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function fetchQuote() {
  const card = $('quote-card');
  card.innerHTML = `
    <div class="skeleton skeleton-text lg"></div>
    <div class="skeleton skeleton-text"></div>
    <div class="skeleton skeleton-text sm"></div>
  `;

  // Build URL according to language and optional category
  const base    = currentLang === 'es' ? `${POSITIVE_API}/phrase/esp` : `${POSITIVE_API}/phrase`;
  const params  = currentCatId ? `?category_id=${currentCatId}` : '';
  const url     = base + params;

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();

    // Normalize response â€” the API may return the object directly or wrapped
    const raw = Array.isArray(data) ? data[0] : (data.phrase || data.frase || data);

    // Field names can vary: phrase/frase/content, author/autor
    const content = raw.phrase || raw.frase || raw.content || raw.quote || '';
    const author  = raw.author || raw.autor || raw.name   || 'Desconocido';
    const catName = raw.category || raw.categoria || raw.category_name || '';

    if (!content) throw new Error('Empty phrase');

    currentQuote = { content, author, catName, lang: currentLang };
    localStorage.setItem(QUOTE_KEY, JSON.stringify(currentQuote));
    renderQuote(currentQuote);

  } catch (err) {
    // Fallback: cached quote
    const cached = localStorage.getItem(QUOTE_KEY);
    if (cached) {
      currentQuote = JSON.parse(cached);
      renderQuote(currentQuote, true);
    } else {
      // Hard-coded fallback so the UI never stays broken
      currentQuote = {
        content : 'El Ãºnico modo de hacer un gran trabajo es amar lo que haces.',
        author  : 'Steve Jobs',
        catName : '',
        lang    : 'es'
      };
      renderQuote(currentQuote, true);
    }
  }
}

async function fetchWeather(lat, lon, fallbackCity = null) {
  try {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,apparent_temperature,relative_humidity_2m,wind_speed_10m,weathercode&timezone=auto&forecast_days=1`;
    const res = await fetch(url);
    if (!res.ok) throw new Error();
    const data = await res.json();

    // Reverse geocode via nominatim
    let city = fallbackCity;
    if (!city) {
      try {
        const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
        const geoData = await geo.json();
        city = geoData.address?.city || geoData.address?.town || geoData.address?.village || 'Tu ubicaciÃ³n';
      } catch { city = 'Tu ubicaciÃ³n'; }
    }

    const weatherData = {
      city,
      temp: Math.round(data.current.temperature_2m),
      feelsLike: Math.round(data.current.apparent_temperature),
      humidity: data.current.relative_humidity_2m,
      wind: Math.round(data.current.wind_speed_10m),
      code: data.current.weathercode,
    };

    localStorage.setItem(WEATHER_KEY, JSON.stringify(weatherData));
    renderWeather(weatherData);
  } catch {
    const cached = localStorage.getItem(WEATHER_KEY);
    if (cached) renderWeather(JSON.parse(cached), true);
    else renderWeatherError('No se pudo obtener el clima. Intenta mÃ¡s tarde.');
  }
}
